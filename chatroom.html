  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .bg-image {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 300px;
      opacity: 0.25;
      z-index: -1;
      pointer-events: none;
    }

    .chat-page {
      position: relative;
      display: flex;
      height: 100vh;
      text-align: center;
      align-items: center;
      justify-content: center;
      padding: 3rem;
    }

    .chat-page::before {
      content: '';
      background-image: url('http://tanutanptest2025.free.nf/wp-content/uploads/2025/06/door.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.25;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
    }

    .chat-text {
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
